<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>::Cigerette Corner::</title>
</head>
<body>
    <nav>
        <img src="Logo.png" alt="Title">
    </nav>

    <input id="searchBox" type="text" placeholder="  Search...">

    <div id="result"></div>

    <div class="grid-container">
        <div class="grid-item">Marlboro Red</div>
        <div class="grid-item">Marlboro Gold</div>
        <div class="grid-item">Marlboro Advance</div>
        <div class="grid-item">Dunhill</div>
        <div class="grid-item">Dunhill Switch</div>
        <div class="grid-item">B&H Alchemy</div>
        <div class="grid-item">B&H Alchemy Double Switch</div>
        <div class="grid-item">Winston</div>
    </div>

    <h1>Contact Us</h1>
    <form>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <input type="button" value="Send" onclick="openEmailClient()">
    </form>
    <script src="script.js"></script>
</body>
</html>
